<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fantasy Football Chatbot</h1>
        <label for="leagueID">Enter League ID:</label>
        <input type="text" id="leagueID" placeholder="League ID">
        <button onclick="submitLeagueID()">Submit</button>
        
        <div class="chatbox">
            <div id="chat"></div>
            <input type="text" id="userMessage" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
